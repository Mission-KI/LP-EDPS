name: Build container

on: [pull_request]

jobs:
    linter:
        runs-on: ubuntu-24.04
        name: Linters
        steps:
        -   uses: actions/checkout@v4
            with:
                lfs: true
        -   uses: actions/setup-python@v5
            with:
                python-version-file: '.python-version'
                cache: "pip"
        -   name: Install
            run: pip install .[test]
        -   name: mypy
            run: mypy .
        -   name: ruff check
            run: ruff check --output-format=github .
        -   name: run format
            run: ruff format --check .
        -   name: bandit
            run: bandit -c pyproject.toml .
        -   name: check licenses
            run: pip-licenses
    unit-tests:
        runs-on: ubuntu-24.04
        name: Perform unit tests
        steps:
        -   uses: actions/checkout@v4
            with:
                lfs: true
        -   uses: actions/setup-python@v5
            with:
                python-version-file: '.python-version'
                cache: "pip"
        -   name: Install
            run: |
                pip install .[test]
        -   name: Execute tests
            run: |
                pytest .
