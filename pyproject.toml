[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "edp"
dynamic = ["version"]
authors = [
    { name = "Michael Wielpuetz", email = "mw@beebucket.de" },
    { name = "Daniel Eckstein", email = "de@beebucket.de" },
    { name = "Joshua Lauterbach", email = "jl@beebucket.de" },
]
description = "Beebucket application to create Enhanced Dataset Profiles."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "argparse",
    "boto3",
    "filetype",
    "fitter",
    "matplotlib",
    "numpy",
    "pandas",
    "pathlib",
    "pydantic",
    "pydantic-settings",
    "seaborn",
    "statsmodels",
    "requests",
    "fastapi[standard]",
    "clevercsv>=0.8.2",
    "openpyxl",
    "xlrd",
]

[project.scripts]
export_edps_schema = "edp.types:export_edp_schema"
export_openapi_schema = "edp.__main__:cmdline_export_openapi_schema"
edps = "edp.__main__:main"

[project.optional-dependencies]
test = [
    "boto3-stubs[boto3]",
    "pytest",
    "pytest-asyncio",
    "pytest-benchmark",
    "bandit",
    "mypy",
    "pandas-stubs",
    "scipy-stubs",
    "types-seaborn",
    "types-requests",
    "ruff>=0.7.4",
    "pre-commit>=4.0.1",
]
dev = ["edp[test]"]

[tool.setuptools.packages.find]
where = ["."]
include = ["edp*"]
exclude = ["test*"]

[tool.setuptools.dynamic]
version = { file = "dist/VERSION.txt" }

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"] # isort replacement

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
filterwarnings = [
    "error",
    "ignore::matplotlib._api.deprecation.MatplotlibDeprecationWarning",
]
markers = ["slow: Tests that may take more than a few seconds."]

[tool.bandit]
exclude_dirs = ["tests", ".venv", ".conda"]
skips = ["B403"]

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
exclude = ["build"]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["filetype", "fitter", "statsmodels.*"]
ignore_missing_imports = true
